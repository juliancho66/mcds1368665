<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Atributos</title>
  </head>
  <body></body>
  <!--Atributos en linea--><a class="button" href="google.com" target="_blank">google</a>
  <!--Atributos en bloque-->
  <input type="checkbox" name="agreement" cheked><br><br><br>
  <!--Atributos Booleanos-->
  <label>
    <input type="radio" name="color">Amarillo
  </label>
  <label>
    <input type="radio" name="color" checked>Azul
  </label>
  <label>
    <input type="radio" name="color">
  </label>Rojo
  <!--Estilos de los atributos--><br><a style="color:red;background:green;">Enlace</a><br><a class="yellow blue red">Enlace</a>
</html>
