<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Documento con javascript</title>
  </head>
  <body>
    <h1>Javascript</h1>
    <hr>
    <h2 id="respuesta"></h2>
    <script>
      var res=document.getElementById('respuesta');
      var pre=prompt('cuanto es 5+6?');
      if(pre == 11){
      	res.innerHTML='respuesta correcta';
      }else{
          res.innerHTML='respuesta Incorrecta';
      }
    </script>
  </body>
</html>
